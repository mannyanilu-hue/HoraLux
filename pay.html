<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <h1>Payment Page</h1>
    <div class="payment-container">
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardName">Cardholder's Name</label>
                <input type="text" id="cardName" placeholder="Enter cardholder's name" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" placeholder="Enter CVV" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit',function(e) {
            e.preventDefault();
            alert('Payment successfull');
            window.location.href = 'confirm.html';
        });
    </script>
</body>
</html>

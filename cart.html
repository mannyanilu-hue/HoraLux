<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-end fixed-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">HoraLux</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="log.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">&#128722;</a></li>
            <li class="nav-item"><a class="nav-link" href="wishlist.html">&#9825;</a></li>
        </ul>
    </nav>
    <h1>Shopping Cart</h1>
    <div class="cart" id="cart">
        <ul id="cartItems"></ul>
        <p><strong>Total:$<span id="totalPrice">0.00</span></strong></p>
        <button class="buy-now" onclick="buyNow()">Buy Now</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart'));
        if(!Array.isArray(cart)) {
            cart = [];
        }

        const cartItems = document.getElementById('cartItems');
        const totalPrice = document.getElementById('totalPrice');

        function renderCart() {
            if(cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
                totalPrice.textContent = '0.00';
                return;
            }

            let total = 0;
            cartItems.innerHTML = cart.map((item,index) => {
                total += item.price;
                return ` <li>
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <p><strong>${item.name}</strong></p>
                        <p>$${item.price.toFixed(2)}</p>
                        <button class="remove-btn" onclick ="removeFromCart(${index})">Remove</button>
                    </div>
                    </li> `;
            }).join('');
            totalPrice.textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index,1);
            localStorage.setItem('cart',JSON.stringify(cart));
            renderCart();
        }

        function buyNow() {
            if(cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            window.location.href='pay.html'
        }

        renderCart();
    </script>
</body>
</html>
